apiVersion: triggers.tekton.dev/v1beta1
kind: Trigger
metadata:
  namespace: tekton
  name: interceptor-git-ci
spec:
  interceptors:
    - ref:
        name: "github"
        kind: ClusterInterceptor
        apiVersion: triggers.tekton.dev
      params:
      - name: "secretRef"
        value:
          secretName: github-secret
          secretKey: secretToken
      - name: "eventTypes"
        value: ["pull_request", "push", "ping"]
  bindings:
    - ref: trigger-binding
  template:
    ref: trigger-template