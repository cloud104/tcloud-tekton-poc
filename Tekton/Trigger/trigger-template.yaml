apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: trigger-template
spec:
  params:
  - name: repo-url
  - name: revision
    default: poc-tekton
  resourcetemplates:
  - apiVersion: tekton.dev/v1beta1
    kind: PipelineRun
    metadata:
      generateName: pipeline-run-git-cd
    spec:
      pipelineRef:
        name: pipeline-ci
      params:
      - name: repo-url
        # value: git@github.com:cloud104/tcloud-devops-kt-cluster.git
        value: $(tt.params.repo-url)
      - name: revision
        value: $(tt.params.revision)
      workspaces:
      - name: ssh-creds
        secret:
          secretName: my-ssh-credentials
      - name: docker-creds
        secret: 
          secretName: config-docker
      - name: source
        volumeClaimTemplate:
          spec:
            accessModes:
            - ReadWriteOnce
            resources:
              requests:
                storage: 1Gi
